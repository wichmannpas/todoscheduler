language: python
addons:
  chrome: stable
cache:
  - pip: true
  - bundler: true
  - node_modules # NPM packages

python:
  - 3.4
  - 3.5
  - 3.6
  - 3.7-dev

env:
  - DB=sqlite
  - DB=postgres

services:
  - postgresql

install:
  - pip install -r requirements.txt
  - pip install -r requirements-testing.txt
  - pip install codecov
  - sh -c "if [ '$DB' = 'postgres' ]; then pip install psycopg2-binary; fi"
  - wget -N http://chromedriver.storage.googleapis.com/2.37/chromedriver_linux64.zip -P ~/
  - unzip ~/chromedriver_linux64.zip -d ~/
  - rm ~/chromedriver_linux64.zip
  - sudo mv -f ~/chromedriver /usr/local/share/
  - sudo chmod +x /usr/local/share/chromedriver
  - sudo ln -s /usr/local/share/chromedriver /usr/local/bin/chromedriver

before_script:
  - cp todoscheduler/settings.py.example.${DB} todoscheduler/settings.py
  - cp vendor/unicode/categories.json categories.json
  - cp vendor/unicode/confusables.json confusables.json
  - psql -c "CREATE USER todoscheduler WITH ENCRYPTED PASSWORD 'todoscheduler' CREATEDB;" -U postgres

script:
  - flake8
  - ./build_client
  - ./manage.py collectstatic --no-input
  - coverage run manage.py test

after_success:
  - codecov
  - tar -czf static.tar.gz _static

deploy:
  provider: releases
  api_key:
    secure: 
  file: static.tar.gz
  skip_cleanup: true
  on:
    tags: true

matrix:
  allow_failures:
    - python: 3.7-dev
