{% load i18n %}

<div id="edit_task" class="modal modal-sm">
  <div class="modal-overlay"></div>
  <div class="modal-container">
    <div class="modal-header">
      <button class="btn btn-clear float-right modal-close"></button>
      <div class="modal-title h5">
        {% trans 'Edit Task' %}
      </div>
    </div>
    <form action="{% url 'task:update_task' %}" method="POST">
      <div class="modal-body">
        <div class="content">
          {% csrf_token %}

          <p>
            {% trans 'Scheduled' %}: <span id="edit_task_scheduled"></span>h
            (<span id="edit_task_finished"></span>h {% trans 'finished' %})
          </p>

          <input id="edit_task_id" name="task_id" type="hidden" />
          <input id="edit_task_name" name="name" type="text" class="form-input" placeholder="{% trans 'Name' %}" />

          <div class="input-group">
            <input id="edit_task_duration" name="duration" type="number" step="0.01" class="form-input" placeholder="{% trans 'Duration' %}" />
            <span class="input-group-addon">h</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <input type="submit" class="btn btn-primary" value="{% trans 'Update Task' %}"/>
        <button type="reset" class="btn btn-link modal-close">
          {% trans 'Cancel' %}
        </button>
      </div>
    </form>
  </div>
</div>
