language: python
cache: pip

python:
  - 3.4
  - 3.5
  - 3.6
  - 3.7-dev  # travis seems not ready for stable 3.7 yet
  - 3.8-dev

env:
  - DB=sqlite
  - DB=postgres

addons:
  postgresql: "9.6"

services:
  - postgresql

install:
  - pip install pip-tools
  - pip-compile --output-file requirements-testing.txt requirements-testing.in requirements.in
  - pip install -r requirements-testing.txt
  - pip install codecov
  - sh -c "if [ '$DB' = 'postgres' ]; then pip install psycopg2-binary; fi"

before_script:
  - cp todoscheduler/settings.py.example.${DB} todoscheduler/settings.py
  - psql -c "CREATE USER todoscheduler WITH ENCRYPTED PASSWORD 'todoscheduler' CREATEDB;" -U postgres

script:
  - flake8
  - coverage run manage.py test

after_success:
  - codecov

matrix:
  allow_failures:
    - python: 3.8-dev
